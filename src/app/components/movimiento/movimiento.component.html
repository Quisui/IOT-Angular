<div class="container">
  <!-- contenedor de Movimiento -->
  <div class="row">
    <div class="col-12 text-center">
      <h2 style="font-family: 'Times New Roman', Times, serif; text-align: center; font: bolder">Bitacora de
        movimiento</h2>
      <br>
      <button type="button" class="btn btn-outline-warning" style="align-self: center;">Ultimos 10 d√≠as</button>
      <br><br>
      <div class="col-6 offset-3">
        <form class="col-md-5 offset-3" #registerDate = "ngForm" (ngSubmit)="onSubmit(registerDate)">
          <div class="form-group">
            <button type="button" class="btn btn-outline-primary" style="align-self: center;">Lectura Fechas</button><br>
            <label for="from">Desde</label>
            <input type="text" name="from" class="form-control" placeholder="y-m-d" #from="ngModel" [(ngModel)]="
            Movimiento.from" required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9])">
            <small *ngIf="!from.valid && from.touched" class="invalid-feedback d-block">yyyy-mm-dd</small>
            <label for="to">Hasta</label>
            <input type="text" name="to" class="form-control" placeholder="y-m-d" #to="ngModel" [(ngModel)]="
            Movimiento.to" required pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9])">
            <small *ngIf="!to.valid && to.touched" class="invalid-feedback d-block">yyyy-mm-dd</small>
          </div>
        </form>
      </div>
      <br><br>
      <table class="table" id="tabla">
        <thead class="thead-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Estado</th>
            <th scope="col">Movimiento detectado</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</div>
