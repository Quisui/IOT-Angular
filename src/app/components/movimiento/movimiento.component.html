<div class="container">
  <!-- contenedor de Movimiento -->
  <div class="row">
    <div class="col-12 text-center">
      <h2 style="font-family: 'Times New Roman', Times, serif; text-align: center; font: bolder">Bitacora de
        movimiento</h2>
      <br>
      <input type="submit" value="UltimosDiez" class="btn btn-outline-warning" (click)="getLastTen()" />

      <div class="col-6 offset-3">

     </div>

      </table>
